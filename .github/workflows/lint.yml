name: lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Biome check
        run: pnpm lint
      - name: TypeScript typecheck
        run: pnpm typecheck
      - name: Build (smoke)
        run: pnpm build

