name: protocol

on:
  pull_request:
    paths:
      - 'packages/protocol/fbs/**'
      - 'packages/tooling/scripts/**'
      - '.github/workflows/protocol.yml'
  push:
    branches: [ main ]
    paths:
      - 'packages/protocol/fbs/**'
      - 'packages/tooling/scripts/**'
      - '.github/workflows/protocol.yml'

jobs:
  codegen-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Install flatc v25.2.10 (Linux binary)
        run: |
          curl -L -o flatc.zip https://github.com/google/flatbuffers/releases/download/v25.2.10/Linux.flatc.binary.g%2B%2B-13.zip
          unzip -q flatc.zip -d /tmp/flatc
          echo "/tmp/flatc" >> "$GITHUB_PATH"
          flatc --version
      - name: Schema compat check
        run: pnpm protocol:check
      - name: Generate protocol bindings
        run: pnpm gen:protocol
      - name: Ensure generated files committed
        run: git diff --exit-code || (echo "Generated files changed. Commit codegen outputs." && git status --porcelain && exit 1)
